<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita Médica</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8), rgba(0, 0, 0, 0.1)), 
                        url('https://www.transparenttextures.com/patterns/45-degree-fabric-light.png');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        form:hover {
            transform: scale(1.05);
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            position: relative;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: #3498db;
            margin: 0.5rem auto 0;
            border-radius: 4px;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px #3498db, 0 0 10px #3498db, 0 0 15px #3498db; }
            100% { text-shadow: 0 0 15px #3498db, 0 0 30px #3498db, 0 0 45px #3498db; }
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 700;
            color: #34495e;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 1.5rem;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #f9f9f9;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
            outline: none;
            background: #fff;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus {
            animation: glowInput 0.5s ease-in-out;
        }

        @keyframes glowInput {
            0% { box-shadow: 0 0 8px rgba(52, 152, 219, 0.4); }
            100% { box-shadow: 0 0 10px rgba(52, 152, 219, 0.8); }
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #1f618d);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.6);
        }

        button:active {
            transform: scale(1);
        }

        .form-control::placeholder {
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <form action="/citas/insertar" method="post">
        <h1>Registro de Solicitud de  Cita Médica</h1>

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Introduce tu nombre">
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Introduce tu apellido">
        </div>

        <div class="mb-3">
            <label for="fechaInicioSintomas" class="form-label">Fecha inicio síntomas</label>
            <input type="text" class="form-control" id="fechaInicioSintomas" name="fechaInicioSintomas" placeholder="Fecha de inicio de síntomas">
        </div>

        <div class="mb-3">
            <label for="descripcionSintomas" class="form-label">Descripción síntomas</label>
            <input type="text" class="form-control" id="descripcionSintomas" name="descripcionSintomas" placeholder="Describe tus síntomas">
        </div>

        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" name="dni" placeholder="Introduce tu DNI">
        </div>

        <div class="mb-3">
            <label for="discapacidad" class="form-label">Discapacidad</label>
            <input type="text" class="form-control" id="discapacidad" name="discapacidad" placeholder="Si tienes alguna discapacidad, especifica">
        </div>

        <div class="mb-3">
            <label for="condicionesCronicas" class="form-label">Condiciones crónicas</label>
            <input type="text" class="form-control" id="condicionesCronicas" name="condicionesCronicas" placeholder="Condiciones crónicas que padeces">
        </div>

        <div class="mb-3">
            <label for="otraInformacion" class="form-label">Otra información</label>
            <input type="text" class="form-control" id="otraInformacion" name="otraInformacion" placeholder="Otra información relevante">
        </div>

        <div class="mb-3">
            <label for="telefonoPersonal" class="form-label">Teléfono personal</label>
            <input type="text" class="form-control" id="telefonoPersonal" name="telefonoPersonal" placeholder="Introduce tu número de teléfono">
        </div>

        <div class="mb-3">
            <label for="correoElectronico" class="form-label">Correo electrónico</label>
            <input type="text" class="form-control" id="correoElectronico" name="correoElectronico" placeholder="Introduce tu correo electrónico">
        </div>

        <div class="mb-3">
            <label for="antecedentes" class="form-label">Antecedentes</label>
            <input type="text" class="form-control" id="antecedentes" name="antecedentes" placeholder="Introduce tus antecedentes médicos">
        </div>

        <div class="mb-3">
            <label for="telefonoContacto" class="form-label">Teléfono contacto</label>
            <input type="text" class="form-control" id="telefonoContacto" name="telefonoContacto" placeholder="Introduce el teléfono de contacto">
        </div>

        <button type="submit" class="btn btn-primary">Enviar Cita</button>
    </form>

    <!-- Bootstrap JS (Opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
