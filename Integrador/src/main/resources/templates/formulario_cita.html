<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cita Médica</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        form:hover {
            transform: scale(1.01);
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: #3498db;
            margin: 0.5rem auto 0;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 700;
            color: #34495e;
        }

        textarea, input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        textarea:focus, input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #1f618d);
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <form th:action="@{/citas/enviar}" th:object="${citaMedica}" method="post">
        <h1><i class="bi bi-calendar-plus-fill"></i> Registrar Cita Médica</h1>

        <!-- Datos complementarios -->
        <label for="motivoConsulta">Nombre</label>
        <textarea id="motivoConsulta" th:field="*{motivoConsulta}" placeholder="Describe la dolencia o síntoma principal" rows="2"></textarea>

        <label for="descripcionSintomas">Apellido</label>
        <textarea id="descripcionSintomas" th:field="*{descripcionSintomas}" placeholder="Describe los síntomas actuales" rows="3"></textarea>

        <label for="fechaInicioSintomas">Fecha aproximada de inicio de los síntomas:</label>
        <input type="date" id="fechaInicioSintomas" th:field="*{fechaInicioSintomas}" />

        <label for="antecedentesMedicos">Descripcion de sintomas </label>
        <textarea id="antecedentesMedicos" th:field="*{antecedentesMedicos}" placeholder="Enfermedades anteriores, cirugías, alergias, etc." rows="2"></textarea>

        <label for="medicamentosActuales">DNI</label>
        <textarea id="medicamentosActuales" th:field="*{medicamentosActuales}" placeholder="Nombre y dosis si conoce" rows="2"></textarea>

        <label for="consultasPrevias">Discapacidad</label>
        <textarea id="consultasPrevias" th:field="*{consultasPrevias}" placeholder="Fecha aproximada y lugar" rows="2"></textarea>

        <label for="condicionesCronicas">Condiciones médicas crónicas que padece actualmente:</label>
        <textarea id="condicionesCronicas" th:field="*{condicionesCronicas}" placeholder="Ejemplo: diabetes, hipertensión" rows="2"></textarea>

        <label for="otraInformacion">Otra información importante para su atención:</label>
        <textarea id="otraInformacion" th:field="*{otraInformacion}" placeholder="Situación emocional, laboral, familiar, etc." rows="2"></textarea>

        <!-- Datos de contacto -->
        <label for="telefonoPersonal">Número de teléfono personal:</label>
        <input type="tel" id="telefonoPersonal" th:field="*{telefonoPersonal}" placeholder="Teléfono personal" />

        <label for="correoElectronico">Correo electrónico:</label>
        <input type="email" id="correoElectronico" th:field="*{correoElectronico}" placeholder="Correo electrónico" />

        <label for="contactoEmergencia">Antecedentes</label>
        <input type="text" id="contactoEmergencia" th:field="*{contactoEmergencia}" placeholder="Nombre de contacto" />

        <label for="telefonoContacto">Teléfono persona contacto:</label>
        <input type="tel" id="telefonoContacto" th:field="*{telefonoContacto}" placeholder="Teléfono de contacto" />

        <button type="submit"><i class="bi bi-send-fill"></i> Enviar Cita</button>
        
         <div class="center">
            <a href="/MenuPaciente.html"><i class="bi bi-arrow-left-circle-fill"></i> Volver al Menú Principal</a>
        </div>
    </form>
</body>
</html>
