<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Disponbilidad</title>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f0f4f7, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        /* Estilo de la cabecera */
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            color: #00bcd4;
            text-align: center;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 188, 212, 0.7);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animación de entrada */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilos generales del formulario */
        form {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
            width: 100%;
            max-width: 850px;
            margin-top: 3rem;
            animation: formAppear 1.5s ease-out;
            overflow: hidden; /* Evitar que los inputs sobresalgan */
        }

        /* Animación para el formulario */
        @keyframes formAppear {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
            transition: all 0.3s ease;
        }

        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #00bcd4;
            transition: color 0.3s ease;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 45px;
            border-radius: 8px;
            border: 1px solid #00bcd4;
            outline: none;
            font-size: 1.1rem;
            background-color: #f7faff;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #00bcd4;
            box-shadow: 0 0 8px rgba(0, 188, 212, 0.3);
        }

        .form-group input:hover, .form-group textarea:hover {
            border-color: #03a9f4;
        }

        button {
            background-color: #00bcd4;
            color: white;
            padding: 14px 22px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: buttonFadeIn 1.5s ease-in-out;
            text-transform: uppercase;
        }

        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        button:hover {
            background-color: #03a9f4;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(1);
        }

        /* Estilos de la tabla */
        table {
            width: 100%;
            margin-top: 3rem;
            border-collapse: collapse;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.2);
            transition: all 0.3s ease;
        }

        th, td {
            padding: 14px;
            text-align: center;
            border: 1px solid #00bcd4;
            font-size: 1.1rem;
            background-color: #e1f5fe;
            color: #00796b;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        th {
            background-color: #00bcd4;
            color: white;
            text-transform: uppercase;
        }

        tr:hover {
            background-color: #b2ebf2;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3);
            transition: all 0.3s ease;
        }

        .table-cell {
            color: #00796b;
            font-weight: bold;
            text-transform: capitalize;
        }

        .table-cell-piso {
            color: #00bcd4;
        }

        .line-decorative {
            width: 100%;
            height: 3px;
            background-color: #00bcd4;
            margin-top: 3rem;
            margin-bottom: 2rem;
        }

        /* Hover effect for icons */
        .form-group i:hover {
            color: #03a9f4;
        }
    </style>
</head>
<body>

    <!-- Formulario -->
    <form th:action="@{/consultorios/reservar}" th:object="${reservas}" method="post">
        <h1><i class="bi bi-house-door-fill"></i> Registrar Disponibilidad del Medico</h1>

        <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" th:field="*{nombreMedico}" placeholder="Nombre del Médico" />
        </div>

        <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" th:field="*{apellidoMedico}" placeholder="Apellido del Médico" />
        </div>

        <div class="form-group">
            <i class="bi bi-phone-fill"></i>
            <input type="tel" th:field="*{telefono}" placeholder="Teléfono" />
        </div>

        <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" th:field="*{correoElectronico}" placeholder="Correo Electrónico" />
        </div>

        <div class="form-group">
            <i class="bi bi-calendar-fill"></i>
            <input type="text" th:field="*{fechaHoraReserva}" placeholder="Fecha y Hora de disponibilidad" />
        </div>

        <div class="form-group">
            <i class="bi bi-stethoscope"></i>
            <input type="text" th:field="*{especialidadMedica}" placeholder="Especialidad Médica" />
        </div>

        <div class="form-group">
            <i class="bi bi-clock-fill"></i>
            <input type="number" th:field="*{duracionConsulta}" placeholder="Observaciones" />
        </div>

        <div class="form-group">
            <i class="bi bi-pencil-square"></i>
            <textarea th:field="*{observaciones}" placeholder="DNI"></textarea>
        </div>

        <div class="form-group">
            <input type="text" th:field="*{numeroConsultorio}" placeholder="Número" />
        </div>

        <div class="form-group">
            <input type="text" th:field="*{seccionConsultorio}" placeholder="Requerimientos Medicos" />
        </div>

       <button type="submit">
    <i class="bi bi-send-fill"></i> Registrar Disponibilidad
</button>
       

    <div class="line-decorative"></div>  
    
     
</body>
</html>
