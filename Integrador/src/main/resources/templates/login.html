<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Login</title>

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    background: white;
    padding: 2rem 3rem;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    width: 100%;
    max-width: 400px;
    transition: transform 0.3s ease;
  }

  .login-container:hover {
    transform: scale(1.03);
  }

  h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #4b0082;
    font-weight: 700;
    letter-spacing: 1.2px;
  }

  label {
    font-weight: 600;
    color: #333;
  }

  input[type="text"],
  input[type="password"],
  select {
    transition: box-shadow 0.3s ease, border-color 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #764ba2;
    box-shadow: 0 0 8px #764ba2;
    outline: none;
  }

  button {
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #5a3780 !important;
    transform: scale(1.05);
    box-shadow: 0 4px 15px rgba(118, 75, 162, 0.6);
  }

  .btn-group {
    display: flex;
    justify-content: space-between;
    gap: 0.8rem;
    margin-top: 1.5rem;
    flex-wrap: wrap;
  }

  .btn-group button {
    flex: 1;
    min-width: 100px;
  }
</style>
</head>
<body>

<div class="login-container shadow-sm">

  <h2>Inicio de sesión</h2>

  <form id="formLogin" class="mb-4">

    <div class="mb-3">
      <label for="nombre" class="form-label">DNI:</label>
      <input type="text" id="nombre" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="contrasena" class="form-label">Contraseña:</label>
      <input type="password" id="contrasena" class="form-control" required />
    </div>

    <div class="mb-4">
      <label for="tipoUsuario" class="form-label">Tipo de usuario:</label>
      <select id="tipoUsuario" class="form-select" required>
        <option value="">Seleccione...</option>
        <option value="Médico">Médico</option>
        <option value="Paciente">Paciente</option>
        <option value="Administrador">Administrador</option>
        <option value="Invitado">Invitado</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Ingresar</button>
  </form>

  <div class="btn-group">
    <button id="btnInvitado" class="btn btn-outline-secondary">Entrar como invitado</button>
    <button id="btnAlmacenUsuarios" class="btn btn-outline-secondary">Almacenamiento de usuarios</button>
    <button id="btnRegistrarUsuario" class="btn btn-outline-secondary">Registrar nuevo usuario</button>
  </div>

</div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('formLogin').addEventListener('submit', async e => {
    e.preventDefault();
    const nombre = document.getElementById('nombre').value;
    const contrasena = document.getElementById('contrasena').value;
    const tipoUsuario = document.getElementById('tipoUsuario').value;

    if(!nombre || !contrasena || !tipoUsuario) {
      alert('Complete todos los campos');
      return;
    }

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({nombre, contrasena, tipoUsuario})
      });

      const data = await res.json();

      if(data.estado === 'exito') {
        window.location.href = data.redirigir;
      } else {
        alert(data.mensaje || 'Error en login');
      }
    } catch {
      alert('Error en la conexión');
    }
  });

  document.getElementById('btnInvitado').addEventListener('click', () => {
    window.location.href = 'MenuInvitado.html';
  });

  document.getElementById('btnAlmacenUsuarios').addEventListener('click', () => {
    const adminNombre = prompt('Ingrese usuario administrador:');
    const adminContrasena = prompt('Ingrese contraseña:');

    if(!adminNombre || !adminContrasena) {
      alert('Debe ingresar usuario y contraseña');
      return;
    }

    // Guardar credenciales para usuarios.html
    localStorage.setItem('adminNombre', adminNombre);
    localStorage.setItem('adminContrasena', adminContrasena);

    // Redirigir a usuarios.html
    window.location.href = 'usuarios.html';
  });

  document.getElementById('btnRegistrarUsuario').addEventListener('click', async () => {
    const adminNombre = prompt('Ingrese usuario administrador:');
    const adminContrasena = prompt('Ingrese contraseña:');

    if(!adminNombre || !adminContrasena) {
      alert('Debe ingresar usuario y contraseña');
      return;
    }

    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({nombre: adminNombre, contrasena: adminContrasena, tipoUsuario: 'Administrador'})
      });

      const data = await res.json();
      if(data.estado === 'exito') {
        window.location.href = 'registrarUsuario.html';
      } else {
        alert('Credenciales de administrador incorrectas');
      }
    } catch {
      alert('Error en la conexión');
    }
  });
</script>

</body>
</html>
