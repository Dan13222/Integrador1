<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Usuarios Registrados</title>

<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
  body {
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    padding: 2rem;
  }

  h2 {
    text-align: center;
    margin-bottom: 1.5rem;
    color: #4b0082;
    font-weight: 700;
    letter-spacing: 1.2px;
  }

  .table-container {
    background: white;
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    max-width: 800px;
    margin: 0 auto;
  }

  #btnVolver {
    margin-top: 1.5rem;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
</style>
</head>
<body>

  <div class="table-container">
    <h2>Usuarios Registrados</h2>

    <table id="usuariosTable" class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Contraseña</th>
          <th>Tipo Usuario</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button id="btnVolver" class="btn btn-primary">Volver al Login</button>
  </div>

<!-- Bootstrap JS Bundle CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const adminNombre = localStorage.getItem('adminNombre');
    const adminContrasena = localStorage.getItem('adminContrasena');

    if (!adminNombre || !adminContrasena) {
      alert('Debe iniciar sesión como administrador primero.');
      window.location.href = 'login.html';
      return;
    }

    try {
      const res = await fetch('/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ adminNombre, adminContrasena })
      });

      if (!res.ok) {
        const errorData = await res.json();
        alert(errorData.mensaje || 'Credenciales incorrectas o error al obtener usuarios.');
        window.location.href = 'login.html';
        return;
      }

      const usuarios = await res.json();

      const tbody = document.querySelector('#usuariosTable tbody');
      usuarios.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nombre}</td>
          <td>${u.contrasena}</td>
          <td>${u.tipoUsuario}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      alert('Error en la conexión con el servidor.');
      console.error(error);
    }
  });

  document.getElementById('btnVolver').addEventListener('click', () => {
    localStorage.removeItem('adminNombre');
    localStorage.removeItem('adminContrasena');
    window.location.href = 'login';
  });
</script>

</body>
</html>
