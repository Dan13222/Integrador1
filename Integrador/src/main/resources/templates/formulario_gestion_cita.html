<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Gestión de Cita Médica</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        form:hover {
            transform: scale(1.01);
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: #3498db;
            margin: 0.5rem auto 0;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 700;
            color: #34495e;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Roboto', sans-serif;
        }

        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #1f618d);
        }

        .icon {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <form th:action="@{/gestionCitas/enviar}" th:object="${gestionCitaMedica}" method="post" novalidate>
        <h1><i class="bi bi-pencil-square"></i> Registrar Gestión de Cita Médica</h1>

        <label for="nombrePaciente">Nombre Paciente</label>
        <input type="text" id="nombrePaciente" th:field="*{nombrePaciente}" placeholder="Nombre del paciente" required>

        <label for="apellidoPaciente">Apellido Paciente</label>
        <input type="text" id="apellidoPaciente" th:field="*{apellidoPaciente}" placeholder="Apellido del paciente" required>

        <label for="dniPaciente">DNI Paciente</label>
        <input type="text" id="dniPaciente" th:field="*{dniPaciente}" placeholder="Documento de identidad" required>

        <label for="telefonoPaciente">Teléfono Paciente</label>
        <input type="tel" id="telefonoPaciente" th:field="*{telefonoPaciente}" placeholder="Teléfono" required>

        <label for="nombreMedico">Nombre Médico</label>
        <input type="text" id="nombreMedico" th:field="*{nombreMedico}" placeholder="Nombre del médico" required>

        <label for="apellidoMedico">Apellido Médico</label>
        <input type="text" id="apellidoMedico" th:field="*{apellidoMedico}" placeholder="Apellido del médico" required>

        <label for="especialidad">Especialidad</label>
        <input type="text" id="especialidad" th:field="*{especialidad}" placeholder="Especialidad médica" required>

        <label for="consultorio">Consultorio</label>
        <input type="text" id="consultorio" th:field="*{consultorio}" placeholder="Número o nombre del consultorio" required>

        <label for="fechaHoraCita">Fecha y Hora de la Cita</label>
        <input type="text" id="fechaHoraCita" th:field="*{fechaHoraCita}" placeholder="YYYY-MM-DD HH:mm" required>

        <button type="submit"><i class="bi bi-send-fill icon"></i> Enviar</button>
        
          
          
          <div class="center">
            <a href="/MenuAdmin.html"><i class="bi bi-arrow-left-circle-fill"></i> Volver al Menú Principal</a>
        </div>
        
    </form>
</body>
</html>
