<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registrar nuevo usuario</title>

  <style>
    /* Fondo dinámico con gradiente animado */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #43e97b, #38f9d7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor tipo glassmorphism */
    form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: white;
      width: 100%;
      max-width: 420px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffffff;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: rgba(255, 255, 255, 0.85);
    }

    input:focus, select:focus {
      outline: none;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
      transform: scale(1.02);
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <form id="formRegistrar">
    <h2>Registrar nuevo usuario</h2>

   <label>DNI:
  <input type="text" id="nombre" required pattern="[A-Za-z0-9]+" title="Solo se permiten letras y números" />
</label>
   
    <label>Contraseña:
      <input type="password" id="contrasena" required />
    </label>

    <label>Tipo de usuario:
      <select id="tipoUsuario" required>
        <option value="">Seleccione...</option>
        <option value="Médico">Médico</option>
        <option value="Paciente">Paciente</option>
        <option value="Administrador">Administrador</option>
      </select>
    </label>

    <label>Usuario Admin:
      <input type="text" id="adminNombre" required />
    </label>

    <label>Contraseña Admin:
      <input type="password" id="adminContrasena" required />
    </label>

    <button type="submit">Registrar usuario</button>
  </form>

  <script>
    document.getElementById('formRegistrar').addEventListener('submit', async e => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value;
      const contrasena = document.getElementById('contrasena').value;
      const tipoUsuario = document.getElementById('tipoUsuario').value;
      const adminNombre = document.getElementById('adminNombre').value;
      const adminContrasena = document.getElementById('adminContrasena').value;

      if (!nombre || !contrasena || !tipoUsuario || !adminNombre || !adminContrasena) {
        alert('Complete todos los campos');
        return;
      }

      try {
        const res = await fetch('/api/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nombre,
            contrasena,
            tipoUsuario,
            adminNombre,
            adminContrasena
          })
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.mensaje);
          window.location.href = '/login';
        } else {
          alert(data.mensaje || 'Error al registrar usuario');
        }

      } catch (error) {
        alert('Error en la conexión');
        console.error(error);
      }
    });
  </script>
</body>
</html>
