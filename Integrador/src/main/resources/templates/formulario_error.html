<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Error</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.01);
            box-shadow: 0 0 35px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background: #3498db;
            margin: 0.5rem auto 0;
            border-radius: 4px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #2980b9, #1f618d);
            transform: scale(1.03);
        }

        .form-group {
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #3498db;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding-left: 35px;
        }
    </style>
</head>
<body>
    <form th:action="@{/errores/enviar}" th:object="${errorReporte}" method="post">
        <h1><i class="bi bi-exclamation-triangle-fill"></i> Reportar Error</h1>

        <div class="form-group">
            <i class="bi bi-person-fill"></i>
            <input type="text" th:field="*{nombrePaciente}" placeholder="Nombre Paciente" />
        </div>

        <div class="form-group">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" th:field="*{correoElectronico}" placeholder="Correo Electrónico" />
        </div>

        <div class="form-group">
            <i class="bi bi-list-ul"></i>
            <select th:field="*{tipoError}">
                <option th:each="tipo : ${tiposErrores}" th:value="${tipo}" th:text="${tipo}"></option>
            </select>
        </div>

        <div class="form-group">
            <i class="bi bi-pencil-square"></i>
            <textarea th:field="*{descripcionProblema}" placeholder="Describe el problema..."></textarea>
        </div>

        <button type="submit"><i class="bi bi-send-fill"></i> Enviar</button>
        
        
          <div class="center">
            <a href="/MenuPaciente.html"><i class="bi bi-arrow-left-circle-fill"></i> Volver al Menú Principal</a>
        </div>
        
    </form>
</body>
</html>
