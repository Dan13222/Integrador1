<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Medicos Disponibles</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css para animaciones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Segoe UI', sans-serif;
            color: #004d40;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #006064;
            font-weight: bold;
            animation: fadeInDown 1s ease;
        }

        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }

        thead {
            background-color: #00bcd4;
            color: white;
        }

        tbody tr:hover {
            background-color: #b2ebf2;
            transition: background-color 0.3s ease;
        }

        .btn {
            transition: transform 0.2s ease-in-out, background-color 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background-color: #00acc1;
            border-color: #00acc1;
        }

        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
        }

        .fade-in {
            animation: fadeIn 1.2s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        function borrarTabla() {
            const cuerpoTabla = document.querySelector("table tbody");
            cuerpoTabla.innerHTML = ""; // Borra todas las filas de la tabla
        }
    </script>
</head>
<body>
    <div class="container mt-5 fade-in">
        <h1 class="animate__animated animate__fadeInDown">Lista de Medicos Disponibles</h1>

        <table class="table table-bordered table-hover animate__animated animate__fadeIn">
            <thead>
                <tr>
                    <th>Nombre Médico</th>
                    <th>Apellido Médico</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th>Fecha y Hora de Disponibilidad</th>
                    <th>Especialidad Médica</th>
                    <th>Observaciones</th>
                    <th>DNI</th>
                    <th>Requerimientos Medicos</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td th:text="${reserva.nombreMedico}"></td>
                    <td th:text="${reserva.apellidoMedico}"></td>
                    <td th:text="${reserva.telefono}"></td>
                    <td th:text="${reserva.correoElectronico}"></td>
                    <td th:text="${reserva.fechaHoraReserva}"></td>
                    <td th:text="${reserva.especialidadMedica}"></td>
                    <td th:text="${reserva.duracionConsulta}"></td>
                    <td th:text="${reserva.observaciones}"></td>
                    <td th:text="${reserva.numeroConsultorio}"></td>
                    <td th:text="${reserva.seccionConsultorio}"></td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center gap-3 mt-4">
            <a href="/consultorios/exportar" class="btn btn-primary shadow">Exportar a Excel</a>

            <form action="/consultorios/eliminar-todo" method="post" onsubmit="return confirm('¿Estás seguro de que deseas borrar todas las reservas?');">
                <button type="submit" class="btn btn-danger shadow">Limpiar Tabla</button>
       
       
       <div class="center">
            <a href="/MenuAdmin.html"><i class="bi bi-arrow-left-circle-fill"></i> Volver al Menú Principal</a>
        </div>
       
       
            </form>
        </div>
    </div>
</body>
</html>
