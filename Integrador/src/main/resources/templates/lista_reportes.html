
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reportes</title>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            padding: 3rem;
            margin: 0;
            color: #2c3e50;
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: #3498db;
            margin: 0.5rem auto 0;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }

        button {
            padding: 12px 20px;
            background: linear-gradient(90deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 2rem auto;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
            background: linear-gradient(90deg, #2980b9, #1f618d);
        }

        a {
            display: inline-block;
            text-align: center;
            margin: 1rem auto;
            color: #2980b9;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1f618d;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-clipboard-data"></i> Reportes de Errores Enviados</h2>

        <table>
            <thead>
                <tr>
                    <th><i class="bi bi-person-fill"></i> Nombre Paciente</th>
                    <th><i class="bi bi-envelope-fill"></i> Correo Electrónico</th>
                    <th><i class="bi bi-exclamation-diamond-fill"></i> Tipo de Error</th>
                    <th><i class="bi bi-pencil-fill"></i> Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="rep : ${reportes}">
                    <td th:text="${rep.nombrePaciente}">Nombre</td>
                    <td th:text="${rep.correoElectronico}">Correo</td>
                    <td th:text="${rep.tipoError}">Tipo</td>
                    <td th:text="${rep.descripcionProblema}">Descripción</td>
                </tr>
            </tbody>
        </table>

        <form th:action="@{/errores/exportar}" method="get" class="center">
            <button type="submit">
                <i class="bi bi-file-earmark-excel-fill"></i> Exportar a Excel
            </button>
        </form>

        <div class="center">
            <a href="/MenuAdmin.html"><i class="bi bi-arrow-left-circle-fill"></i> Volver al Menú Principal</a>
        </div>
    </div>
</body>
</html>
